
<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style.css" />
<style type="text/css">
	h1 {
		color: #D6D6D6;
		text-shadow: 2px 2px 2px #111111;
	}
</style>
</head>
<body style="background-color: #332B2A; margin: 0; padding: 30px;">
<h1>Pure CSS3 UI Set</h1>
<input type="checkbox" class='ui-checkbox' /><label class="ui-label">Checkbox 1</label><br><br>
<input type="checkbox" class="ui-checkbox" checked="checked" /><label class="ui-label">Checkbox 2</label><br><br>
<label class="ui-label">Textbox: </label><input type="text" class="ui-textbox" placeholder="Placeholder" /><br><br>
<label class="ui-label">Textbox 2: </label><input type="text" class="ui-textbox" value="Hello World!" /><br><br>
<input type="radio" class="ui-radio" name="radio" /><label class="ui-label">Radio 1</label><br><br>
<input type="radio" class="ui-radio" checked="checked" name="radio"/><label class="ui-label">Radio 2</label><br><br>
<input type="submit" class="ui-submit" value="Submit" />
</body>
</html>
